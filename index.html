<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="img/global.png" type="image/x-icon" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="WorldExplorer" />
    <link rel="apple-touch-icon" href="/img/global.png" />

    <title>WorldExplorer</title>
  </head>
  <body>
    <div class="search">
      <div class="search-bar">
        <input
          type="text"
          name="search"
          placeholder="Search For Country"
          class="search-input"
          autocomplete="off"
        />
        <button class="search-btn">
          <img src="img/search-interface-symbol.png" alt="search-icon" />
        </button>
      </div>
    </div>
    <div class="cards-container"></div>
    <script src="script.js"></script>
  </body>
</html>
